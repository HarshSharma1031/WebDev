<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facbook-login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="fa-brands" type="image/x-icon">
    
</head>

<body>
<div class="mockup">
    <div class="head">
        <div class="logo">
            <i class="fa-brands fa-facebook"></i>
            <p><span>FaceBook</span></p>
        </div>
    </div>
    <hr>
    <div class="user">
        <a class="border-down" href="#">Login</a>
        <a class="border-down" href="#">SignUp</a>
    </div> 
    <div >
        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">    
            <input type="password" placeholder="Password" required>
            <i class="fa-solid fa-key"></i>
        </div>
    </div>
    <div>
        <div class="input-checkbox">
            <label for="Remember me"><input type="checkbox" id="Remember me" name="Remember me">Remember me
            </label>
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <p>Don't have an account?<a href="#"> SignUP</a></p>
    </div>   
</div>
   
</body>
</html>
